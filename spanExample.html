<html>
<body onmousemove="boom()" >
	<input type="text" id="t" onmouseleave="clickit()">
<span id="A" style="position:absolute;top:300;left:500">
	Mai
</span>
<script>

	let fs=10;
	let ref=window.document.getElementById("A");
	function boom(){
		if(window.event.ctrlKey==true){
			fs++;
		}
		if(window.event.altkey==true){
			fs--;
		}
		ref.style.fontSize=fs;
		ref.style.top=window.event.clientY;
		ref.style.left=window.event.clientX;

	}
	function clickit(){
		ref.innerHTML=window.document.getElementById("t").value;
	}
</script>
</body>
</html>
